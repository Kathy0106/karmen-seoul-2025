<p className="text-sm text-slate-500 mt-1">{itinerary[activeDay].desc}</p>
</div>
<div className="relative border-l-2 border-slate-200 ml-3 space-y-8 pb-10">
                       {itinerary[activeDay].locations.map((loc, idx) => (
<div key={idx} className="relative pl-8 group">
                           {/* Timeline Dot */}
<div className={`absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-white border-4 transition-colors ${
                               loc.type === 'transport' ? 'border-slate-300' : 'border-slate-800'
                           }`}></div>
                           {/* Time & Tag */}
<div className="flex items-center gap-2 mb-2">
<span className="text-xs font-bold text-slate-400 uppercase tracking-wide w-16">
                               {loc.time}
</span>
<span className={`text-[10px] font-bold px-2 py-0.5 rounded text-white ${
                               loc.tag === 'Êó©È§ê' || loc.tag === 'ÂçàÈ§ê' || loc.tag === 'ÊôöÈ§ê' ? 'bg-orange-400' :
                               loc.tag === 'Ë≥ºÁâ©' ? 'bg-pink-400' :
                               loc.tag === '‰∫§ÈÄö' ? 'bg-blue-400' :
                               loc.tag === 'Ê±∫Á≠ñ' ? 'bg-purple-500' :
                               'bg-slate-400'
                               }`}>
                               {loc.tag}
</span>
</div>
                           {/* Card */}
<div className={`rounded-2xl border transition-all duration-200 overflow-hidden ${
                               loc.type === 'choice' ? 'bg-white border-purple-200 shadow-md ring-1 ring-purple-100' : 'bg-white border-slate-100 shadow-sm'
                           }`}>
<div className="p-4">
<div className="flex items-start justify-between gap-3">
<div className="flex-1">
<h3 className="font-bold text-slate-800 text-lg leading-snug">
                                       {loc.name}
</h3>
<p className="text-sm text-slate-500 mt-1 leading-relaxed">
                                       {loc.desc}
</p>
</div>
<div className="bg-slate-50 p-2 rounded-xl shrink-0">
                                   {getIcon(loc.type)}
</div>
</div>
                               {/* Single Link Button */}
                               {loc.link && !loc.choices && (
<a
                                   href={loc.link}
                                   target="_blank"
                                   rel="noopener noreferrer"
                                   className="mt-3 flex items-center justify-center w-full py-2 bg-slate-50 text-slate-600 rounded-lg text-sm font-bold gap-1.5 hover:bg-slate-100 active:bg-slate-200 transition-colors"
>
<Icons.MapPin size={14} /> Naver Map
</a>
                               )}
                               {/* Expandable List (Shopping/Walks) */}
                               {loc.isList && (
<div className="mt-3">
<button
                                       onClick={() => toggleItem(`${activeDay}-${idx}`)}
                                       className="flex items-center justify-between w-full p-2 bg-slate-50 rounded-lg text-xs font-bold text-slate-600"
>
<span>Êü•Áúã {loc.items.length} ÂÄãÂú∞ÈªûÈÄ£Áµê</span>
                                       {expandedItems[`${activeDay}-${idx}`] ? <Icons.ChevronUp size={14}/> : <Icons.ChevronDown size={14}/>}
</button>
                                   {expandedItems[`${activeDay}-${idx}`] && (
<div className="mt-2 space-y-2 pl-1 border-l-2 border-slate-100">
                                       {loc.items.map((item, i) => (
<a
                                           key={i}
                                           href={item.link}
                                           target="_blank"
                                           rel="noopener noreferrer"
                                           className="block p-2 bg-white border border-slate-100 rounded hover:border-blue-300 text-sm text-slate-700 flex justify-between items-center"
>
                                           {item.name}
<Icons.ArrowRight size={12} className="text-slate-300"/>
</a>
                                       ))}
</div>
                                   )}
</div>
                               )}
                               {/* Choice Logic (Day 4 Dinner) */}
                               {loc.choices && (
<div className="mt-4 grid gap-3">
                                   {loc.choices.map((choice, cIdx) => (
<div key={cIdx} className={`p-3 rounded-xl border ${choice.color}`}>
<div className="flex justify-between items-start mb-2">
<span className="font-bold text-xs uppercase opacity-70">{choice.id}</span>
<span className="text-[10px] font-bold bg-white/50 px-1.5 rounded">{choice.label}</span>
</div>
<div className="font-bold text-base mb-2">{choice.name}</div>
                                       {choice.link ? (
<a href={choice.link} target="_blank" rel="noopener noreferrer" className="flex items-center gap-1 text-xs font-bold underline decoration-2 underline-offset-2">
                                           Naver Map <Icons.ArrowRight size={10} />
</a>
                                       ) : (
<div className="flex flex-wrap gap-2">
                                           {choice.links.map((l, li) => (
<a key={li} href={l.url} target="_blank" rel="noopener noreferrer" className="px-2 py-1 bg-white/60 rounded text-[10px] font-bold hover:bg-white">
                                               {l.name} ‚Üó
</a>
                                           ))}
</div>
                                       )}
</div>
                                   ))}
</div>
                               )}
</div>
</div>
</div>
                       ))}
</div>
</div>
                   {/* Footer */}
<div className="text-center pb-8 pt-4 border-t border-slate-100 mt-4">
<p className="text-xs text-slate-300 font-medium">Safe Travels ‚Ä¢ 2024</p>
</div>
</div>
           );
       };
       const root = ReactDOM.createRoot(document.getElementById('root'));
       root.render(<TripApp />);
</script>
</body>
</html>
